<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Calculate-Page</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <p:outputLabel value="Tabulation steps:"/>
            <p:outputLabel value="#{logicBean.numberOfSteps}"/>
            <p:outputLabel value="Max value function:"/>
            <p:outputLabel value="#{logicBean.biggestY}"/>
            <p:outputLabel value="argument max function:"/>
            <p:outputLabel value="#{logicBean.biggestX} "/>
            <p:outputLabel value="Min value function:"/>
            <p:outputLabel value="#{logicBean.smallestY}"/>
            <p:outputLabel value="argument min function:"/>
            <p:outputLabel value="#{logicBean.smallestX}"/>
            <p:outputLabel value="avarage"/>
            <p:outputLabel value="#{logicBean.averageOfElements}"/>
            <p:outputLabel value="sum"/>
            <p:outputLabel value="#{logicBean.sumOfElements}"/>
        </h:panelGrid>
        <h:form>
            <p:commandButton value="Back" action="#{logicBean.returnToMainPage()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
